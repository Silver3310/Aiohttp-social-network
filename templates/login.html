<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <b>{{ error }}</b>
    <form action="/login" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" value="" autofocus>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" value="">
        <input type="submit" value="Submit">
    </form>

    <p>If you are not registered yet, you can <a href="/signup">sign up</a></p>
    <p><a href="/">Main page</a></p>

</body>
</html>
