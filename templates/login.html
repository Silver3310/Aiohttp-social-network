<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form action="/login" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
        <label for="login">Login</label>
        <input id="login" name="login" type="text" value="" autofocus>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" value="">
        <input type="submit" value="Submit">
    </form>

    <p>If you are not registered yet, you can <a href="/signup">sign up</a></p>

</body>
</html>
